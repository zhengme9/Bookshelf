<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookShelf</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="container">
    <div class="close box" id="one"></div>
    <div class="modes box" id="two">
        <p id="casual-text">Casual</p>
        <p id="reading-text">Reading</p>
        <p>Interactive</p>
    </div>   
    <div class="bk-icon box" id="three"></div>
    <div class="dropdown box" id="four"></div>
    <div class="slider-all box" id="five">
        <p class="player-description">Chapter 12: Eddard II(Part 1)</p>
    </div>
    <div class="content box" id="six"></div>
    <div class="content-description box" id="seven">
        <p class="title">A Game of Thrones</p>
        <p class="author">George R. R. Martin</p>
    </div>
    <div class="menu box" id="eight">
        <div id="table">
            <img src="img/content.png" id="menu1" alt="content icon" height=25px width=32px>
            <p>Content</p>
        </div>
        <div id="notes">
            <img src="img/notes.png" id="menu2" alt="notes icon" height=22px width=23px>
            <p>Notes</p>
        </div>
        <div id="quicksave">
            <img src="img/quicksave.png" id="menu3" alt="quicksave icon" height=26px width=17px>
            <p>Quicksave</p>
        </div>
        <div id="bookmark">
            <img src="img/bookmark.png" id="menu4" alt="bookmark icon" height=25px width=19px>
            <p>Bookmark</p>
        </div>
        <div id="settings">
            <img src="img/settings.png" id="menu5" alt="settings icon" height=26px width=26px>
            <p>Settings</p>
        </div>
    </div>
    <div class="slider-main box" id="nine"></div>
    <div class="player box" id="ten">
        <img src="img/bkd.png" id=rewind-button alt="rewind icon">
        <img src="img/pause.png" id=pause-button alt="play/pause button">
        <img src="img/fwd.png" id=forward-button alt="fast forward icon">
    </div>
    </div>
</body>
</html>
